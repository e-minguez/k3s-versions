name: Publish to GitHub Pages

on:
  push:
    branches:
      - master
  schedule:
    - cron:  '56 * * * *'
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.run.outputs.CHANGED }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    # Use GitHub Actions' cache to shorten build times and decrease load on servers
    - name: pip cache
      uses: actions/cache@v3
      env:
        cache-name: cache-pip
      with:
        path: ~/.cache/pip
        key: ${{ env.cache-name }}-${{ hashFiles('**/requirements/*') }}
        restore-keys: ${{ env.cache-name }}-

    # Cache versions.json so it doesn't update the site if there are no changes
    - name: versions.json cache
      uses: actions/cache@v3
      env:
        cache-name: cache-versions-json
      with:
        path: "*-versions.json"
        key: ${{ env.cache-name }}-${{ github.run_id }}
        restore-keys: ${{ env.cache-name }}-

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Run k3s-versions
      id: run
      run: |
        pip install -r requirements.txt
        python k3s-versions.py > "${GITHUB_OUTPUT}"

    - name: Commit & Push changes
      if: steps.run.outputs.CHANGED != 'False'
      uses: actions-js/push@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        message: "[no ci] Updated versions.json files"

    - name: Upload artifact
      if: steps.run.outputs.CHANGED != 'False'
      uses: actions/upload-artifact@v3
      with:
        path: ./k3s.json
        name: k3s-versions

